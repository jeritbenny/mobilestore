<div class="div2">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQt0Mx062HBXYlbz9zLN7XZLavlqK19sPkv_w9GJlMunPmuxLz0tfBf4dGlle6gz7aypR0&usqp=CAU">
    <h1 class="h11"><img  class="img1"src="https://logos-world.net/wp-content/uploads/2020/07/Xiaomi-Logo.png" alt=""> Xiaomi Account</h1>
<div id="container-register">
    <div id="title">
        <i class="material-icons lock">lock</i> Register
    </div>

    <form (ngSubmit)="register()"[formGroup]="registerForm">
        <div class="input">
            <div class="input-addon">
                <i class="material-icons">email</i>
            </div>
            <input id="email"  formControlName="email" placeholder="Email" type="email" required class="validate" autocomplete="off">
        </div>
        <div *ngIf="this.registerForm.get('email')?.errors && this.registerForm.get('email')?.touched"><p>invalid email</p></div>


        <div class="clearfix"></div>

        <div class="input">
            <div class="input-addon">
                <i class="material-icons">face</i>
            </div>
            <input id="username"  formControlName="uname" placeholder="Username" type="text" required class="validate" autocomplete="off">

        </div>
        <div *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched"><p>invalid username</p></div>


        <div class="clearfix"></div>

        <div class="input">
            <div class="input-addon">
                <i class="material-icons">vpn_key</i>
            </div>
            <input id="password" formControlName="psw" placeholder="Password" type="password" required class="validate" autocomplete="off">

        </div>
        <div *ngIf="this.registerForm.get('psw')?.errors && this.registerForm.get('psw')?.touched"><p>invalid password</p></div>


        <div class="remember-me">
            <input type="checkbox">
            <span style="color: #757575">I accept Terms of Service</span>
        </div>

        <input type="submit" value="Register"    />
    </form>

    <div class="privacy">
        <a href="#">Privacy Policy</a>
    </div>

    <div class="register">
        <span style="color: #657575">Do you already have an account?</span>
    <button   (click)="log()" id="register-link">Log In here</button>
    </div>
    </div>
</div>
